<div class="container">
    <div class="row">
        <h1> Ingrese su Id y Sala</h1>
        
    </div>
    <div class="row">
        <form [formGroup]="forma">
            <div class="form-group">
                <label> ID Sala</label>
                <input formControlName="idRoom" class="form-control" >
            </div>
            <div class="form-group">
                <button type="button" (click)="logearConGoogle()" class="btn btn-outline-info"> Ingresar con google </button>
            </div>
            <div class="form-group">
                <button type="button" (click)="logearConGithub()" class="btn btn-outline-primary"> Ingresar con github </button>
            </div>
        </form>
    </div>
</div>
