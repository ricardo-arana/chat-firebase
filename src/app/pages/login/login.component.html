<div class="container">
    <div class="row">
        <h1> Ingrese su Id y Sala</h1>
        
    </div>
    <div class="row">
        <form [formGroup]="forma" (ngSubmit)="continuar()">
            <div class="form-group">
                <label> ID Sala</label>
                <input formControlName="idRoom" class="form-control" >
            </div>
            <div class="form-group">
                <label> Tu nickname</label>
                <input formControlName="nickname" class="form-control" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info"> Ingresar </button>
            </div>
        </form>
    </div>
</div>
