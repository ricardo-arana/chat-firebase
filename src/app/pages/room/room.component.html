<div class="container">
    <h1>Bienvenido <small>{{ nickname }}</small></h1>
    <h3> Sala: {{ idRoom }}</h3>
    <div class="text-right">
        <button class="btn btn-outline-danger" (click)="signpout()"> Salir </button>
    </div>
</div>
<hr>
<div class="container">
    <div class="app-mensajes" id="app-mensaje">
        <div *ngFor="let mensaje of mensajes; trackBy: trackById"  
            [ngClass]="{ 'text-right': mensaje.nickname === nickname }"
        >
            <span class="badge"
            [ngClass]="{ 'badge-primary': mensaje.nickname === nickname, 
                            'badge-success': mensaje.nickname != nickname }"
            > {{ mensaje.nickname}}</span>
            <p>
                {{ mensaje.mensaje }}
            </p>
        </div>
    </div>
    <form [formGroup]="forma">
        <input type="text" name="mensaje" 
        formControlName="mensaje" 
        class="form-control" 
        placeholder="Enviar Mensaje"
        (keyup.enter)="enviarMensaje()"
        >
    </form>
   
</div>
